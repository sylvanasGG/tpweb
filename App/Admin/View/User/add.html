
<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading">添加新用户</div>

                <div class="panel-body">

    <form class="form-horizontal" name="registerForm" id="registerForm" action="{:U('User/postAdd')}" method="post">
        <div class="box-body">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="name" name="name" placeholder="用户名" value="" minlength="2" required />
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-7">
                    <input type="password" class="form-control" id="password" name="password" placeholder="密码" minlength="6" required />
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-7">
                    <input type="email" class="form-control" id="email" name="email" placeholder="邮箱" value="" required />
                </div>
            </div>
            <div class="form-group">
                <label for="cp_group_id" class="col-sm-2 control-label">管理组</label>
                <div class="col-sm-7">
                    <select name="cp_group_id" id="cp_group_id" class="form-control" required>
                        <option value="">--请选择--</option>
                        <foreach name='groupAll' item='group'>
                        <option value="{$group['cp_group_id']}">{$group['cp_group_name']}</option>
                        </foreach>
                    </select>
                </div>
            </div>
        </div><!-- /.box-body -->
        <div class="box-footer">
            <div class="form-group">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-7">
                    <button type="submit" class="btn btn-info">添加用户</button>
                </div>
            </div>
        </div>
    </form>
</div>
                </div>
            </div>
        </div>
    </div>
